<!DOCTYPE html>
<html>
<head>
	<title>WWW.entertainment</title>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/0fdd211eb2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div style="background-image: url(images/background.jpg) ; background-size: cover;">
	<div class="banner" class="video-container">
		<video  preload="preload" autoplay="autoplay" loop="loop" muted >
            <source src="videos/loop-snow.mp4" type="video/mp4"></source>
        </video>
        <div class="color-overlay"></div>
        <div class="video-player">		
			<iframe width="840" height="472.5" src="https://www.youtube.com/embed/pAiOpmSQpT8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
			</iframe>
		</div>
	</div>

	<div class="container">

		<div class="cards">
		<div id="column">
			<div class="card"> 
				<!-- <img src="images/Hugo-v1.jpg" alt="album1" style="margin-left: -50px"> -->	
				<iframe width="500" height="600" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1014315064&color=%2333b443&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
			</div>
			<div class="card"> 
 				<video width="450px" preload="preload" autoplay="autoplay" loop="loop" muted>
                <source src="videos/davidcowboy.mp4" type="video/mp4"></source>
            	</video>
			</div>
			<div class="card" style="padding-left: 50px"> 
 				<video width="350px" preload="preload" autoplay="autoplay" loop="loop" muted >
                <source src="videos/california.mp4" type="video/mp4"></source>
            </video>
			</div>	
		</div>

		<div id="column2">
			<div class="card"> 
				<video width="480px" preload="preload" autoplay="autoplay" loop="loop" muted>
                <source src="videos/Tree-bird.mp4" type="video/mp4"></source>
            </video>
			</div>
			<div class="card"> 
 				<video width="400px"  controls="" style="margin-left: 100px">
                	<source src="videos/No-devil.mp4" type="video/mp4"></source>
            	</video>
			</div>
			<div class="card"  class="music-box" style="margin-left: -40px; padding-right: 100px;"> 
				<iframe width="100%" height="370" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/881764348&color=%2333b443&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>			
			</div>


		</div>
	</div>
</div>
</body>	
</html>
